baseURL = 'https://ethd.foxx.ink/'
title = 'Hugo ET-HD'
theme = 'hugo-et-hd'
lastmod = ["lastmod", ":fileModTime", ":default"]
canonifyURLs = true
defaultContentLanguage = 'id'
defaultContentLanguageInSubdir = true

[params]
	author = 'John Doe'
	description = 'Hugo ET-HD exampleSite'
	sidebar = false
	# localfonts = false
	# OptInSocialMeta = false

	[params.post]
		justify = false
		authorcard = true
		noIndent = false

	[params.home]
		# banner = '<img src="" />'
		# bannercentering = true
		# authorCard = false
		# DisableBypassBlock = false
		slider = true
		layoutSplit = true

	[params.feed]
		summary = false
		grid = true
		cover = true
		FlowlinesLimit = 21
		headline = true

	[params.profile]
		bio = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.'
		email = 'johndoe@example.com'
		# avatar = ''

[markup]

	[markup.highlight]
		codeFences = true
		hl_Lines = ""
		lineNoStart = 1
		lineNos = false
		lineNumbersInTable = true
		noClasses = false
		tabWidth = 4

