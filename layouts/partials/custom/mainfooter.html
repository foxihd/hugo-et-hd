{{- $mainfooter := where .Site.RegularPages "Type" "footer" }}
{{- with $mainfooter }}
<footer role="contentinfo" class="grid no-print" id="mainfooter">
{{ range . }}
<div class="griditem {{ if .Params.Span }}span-all{{ end }}" >
	{{ with .Title }}<div class="nomargin ssc sf small">{{ . }}</div>{{ end }}
	<div>
	{{ .Content }}
	</div>
</div>
{{- end }}
</footer>
{{- end }}
