{{- $mainfooter := where .Site.RegularPages "Type" "footer" }}
{{- with $mainfooter }}
<footer id="mainfooter"
	class="grid no-print" 
	role="contentinfo"
	>
	{{- range . }}
	<div class="griditem {{ if .Params.Span }}span-all{{ end }}">
		{{- with .Title }}
		<div class="small">
			{{ . }}
		</div>
		{{- end }}
		<div>
		{{ .Content }}
		</div>
	</div>
	{{- end }}
</footer>
{{- end }}
