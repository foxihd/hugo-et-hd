<hr class="hide" style="border-style:dotted;">
<details class="unmark" open style="margin-top:1rem">
	<summary class="hide" id="breadcrumb">{{ i18n "breadcrumb" }}</summary>
	<nav aria-labelledby="breadcrumb">
		<ul class="breadcrumb scriptsize noprint nopadding ssc sf">
		{{ if lt hugo.Version 0.109 }}
			{{ partial "ins/breadcrumbs-lt.html" . }}
			<li><a href="{{ .Permalink }}" class="plain" aria-current="page" tabindex="-1">{{ .Title }}</a></li>
		{{ else }}
			{{- range .Ancestors.Reverse }}
			<li><a href="{{ .Permalink }}" class="plain">{{ .Title }}</a></li>
			{{- end }}
			<li><a href="{{ .Permalink }}" class="plain" aria-current="page" tabindex="-1">{{ .Title }}</a></li>
		{{ end }}
		</ul>
	</nav>
</details>
<hr class="hide" style="border-style:dotted;">
