<details open
	class="unmark" 
	aria-expanded="true"
	>
	<summary id="breadcrumb"
		class="hide">
		{{ i18n "breadcrumb" }}:
	</summary>
	<nav aria-labelledby="breadcrumb">
		<ul class="breadcrumb noprint nopadding ssc sf"
			role="presentation">
			{{- if lt hugo.Version 0.109 }}
				{{ partial "ins/breadcrumbs-lt.html" . -}}
				<li><a href="{{ .Permalink }}"
						class="plain"
						aria-current="page"
						tabindex="-1"
						>
						{{- .Title -}}
					</a>
				</li>
			{{- else }}
				{{- range .Ancestors.Reverse }}
				<li><a href="{{ .Permalink }}"
						class="plain">
						{{- .Title -}}
					</a>
				</li>
				{{- end }}
				<li><a href="{{ .Permalink }}"
						class="plain"
						aria-current="page"
						tabindex="-1"
						>
						{{- .Title -}}
					</a>
				</li>
			{{- end }}
		</ul>
	</nav>
</details>
