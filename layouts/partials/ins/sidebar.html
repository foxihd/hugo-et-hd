{{- with .Site.Menus.side }}
<details id="sidebar"
	class="unmark"
	aria-haspopup="true"
	aria-expanded="false"
	>
	<summary title="{{ i18n "otherNav" }}"
		aria-label="{{ i18n "otherNav" }}">
		â˜°
	</summary>
	<div id="sidepanel">
		<div id="otherlink"
			class="tabhead sf ssc">
			<i class="scriptsize icon link" 
				style="padding-right: 1ex;"
				role="presentation"
				></i>
			{{ i18n "otherNav" }}
			<button id="close-sidebar"
				onclick="closeSidebar()"
				aria-label="{{ i18n "close" }}"
				>
				&#10006;
			</button>
		</div>
		<nav aria-labelledby="otherlink">
			<ul class="unmark"
				role="presentation">
				{{- range . }}
				<li><a href="{{ .URL }}"
						class="no-underline {{ .Params.Class }}" 
						{{- with .Title }}
							aria-label="{{ . -}}"
							title="{{ . -}}"
						{{- end -}}
						>
						{{- .Pre }}
						{{- .Name }}
						{{- if .Post }}{{ .Post }}
						{{- else }}
							<span class="hide">
								{{ .Title }}
							</span>
						{{- end -}}
					</a>
				</li>
				{{- end }}
			</ul>
		</nav>
	</div>
</details>
{{- end }}
